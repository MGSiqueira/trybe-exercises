<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="" method="get">
    <fieldset id="fieldset-1"><legend>Dados pessoais</legend>
      <div class="line-content">
        <label for="input-name">Digite seu nome:</label>
        <input type="text" id="input-name" name="nome" maxlength="40" required>
      </div>
      <div class="line-content">
        <label for="input-email">Digite seu email:</label>
        <input type="email" id="input-email" name="email" maxlength="50" required>
      </div>
      <div class="line-content">
        <label for="input-cpf">Digite seu CPF:</label>
        <input type="text" id="input-cpf" name="cpf" maxlength="11" required>
      </div>
      <div class="line-content">
        <label for="input-endereco">Endereço:</label>
        <input type="text" id="input-endereco" name="endereco" maxlength="200" required>
      </div>
      <div class="line-content">
        <label for="input-cidade">Cidade:</label>
        <input type="text" id="input-cidade" name="cidade" maxlength="28" required>
      </div>
      <div class="line-content">
        <label for="select-estado">Estado:</label>
        <select name="estado" id="select-estado"></select>
      </div>
      <div class="line-content">
        <label for="moradia">Moradia:</label>
        <input type="radio" name="moradia" id="input-casa" value='casa' required> <span>Casa</span>
        <input type="radio" name="moradia" id="input-apartamento" value='apartamento'> <span>Apartamento</span>
      </div>
    </fieldset>
    <fieldset id='fieldset-2'><legend>Currículo</legend>
      <div class="line-content">
        <label for="input-curriculo">Resumo do currículo:</label>
        <textarea name="curriculo" id="input-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
      </div>
      <div class="line-content">
        <label for="input-cargo">Cargo:</label>
        <input type="text" id="input-cargo" name="cargo" maxlength="40">
      </div>
      <div class="line-content">
        <label for="input-descargo">Descrição do cargo:</label>
        <input type="text" name="descricao-cargo" id="input-descargo" maxlength="500" required>
      </div>
      <div class="line-content">
        <label for="input-data-inicio">Data de início:</label>
        <input type="date" name="data-inicio" id="input-data-inicio" required>
      </div>
    </fieldset>
    <button type="submit" class="submit-button">Enviar</button>
    <button type="button" class="clear-button">Limpar</button>
  </form>
  <section class="form-data"></section>
  <script src="script.js"></script>
</body>
</html>
